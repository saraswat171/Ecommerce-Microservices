openapi: "3.0.0"
info: 
  title: E-commerce Users 

  version: "1.0.0"
  description: User service of E-commerce Website
servers:
  - url: http://localhost:8085
paths: 
  /users:
    get: 
      tags:
        - users
      parameters:
        - name: 'token'
          in: header
          required: true
          description: User ID token
          schema:
            $ref: '#/components/schemas/Token'
      summary: Get all the users
      description: Get all the users for Super admin
      
      responses:
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
        "204":
          description: Successful operation, no data found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    example: []
        '401':
          description: Unauthorized 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: The provided userID is not valid, 1234 
        "498":
          description: Authentication token not provided
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: The provided userID is null.
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    post:
      tags:
       - users
      summary: Create a new User
      description: Creates a new user
      requestBody:
        description: Request to create user
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
        required: true
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  email:
                    type: string
                  password:
                    type: string
        '409':
            description: Conflict
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      example: The provided email already exists
        '422':
          description: User credentials not provided
          content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
        '500':
            description: Internal server error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
    put:
      tags:
        - users
      parameters:
        - name: 'token'
          in: header
          required: true
          description: User ID token
          schema:
            $ref: '#/components/schemas/Token'
      requestBody:
        description: Request to create Product
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      summary: Edit the user
      description: Updates the user
      
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    $ref: "#/components/schemas/User"
                  message:
                    type: string
                    example: user edited successfully.
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User not found
        '401':
          description: Unauthorized 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: The provided userID is not valid, 1234 
        "498":
          description: Authentication token not provided
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: The provided userID is null.
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

    delete:
      tags:
        - users
      parameters:
        - name: 'token'
          in: header
          required: true
          description: User token
          example: "xhuaiuhsiuxh.aixsbisu.sxiabixia"
          schema:
            type: object
            format: JSON
        - name: 'userId'
          in: path
          required: true
          description: Post_id
          example: jkasnjsaanxjakjsxnlas
          schema:
            type: string
      summary: Delete the user
      description: Deletes the user
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    $ref: "#/components/schemas/User"
                  message:
                    type: string
                    example: Post deleted successfully.
        '400':
          description: Invalid request payload
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: The provided postId is not valid
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Post not found
        "498":
          description: Authentication token not provided
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: The provided userID is null.
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /users/:userId:
    get: 
      tags:
        - users
      parameters:
        - name: 'token'
          in: header
          required: true
          description: User ID token
          schema:
            $ref: '#/components/schemas/Token'
      summary: Get the user
      description: Get the user
      
      responses:
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '401':
          description: Unauthorized 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: The provided userID is not valid, 1234 
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User making the request not found
        "498":
          description: Authentication token not provided
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: The provided userID is null.
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

components:
  schemas:
    Token:
      type: object
      properties:
        user:
          type: object
          properties:
            id:
              type: string
            iat:
              type: string
            expat:
              type: string
    User:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        role: 
          type: string
          enum:
              - USER
              - RETAILER
              - RETAILERMANAGER
              - DELIEVERYPARTNER
              - DELIVERYMANAGER
              - SUPERADMIN
          default: USER
        language:
            type: array
            items:
              type: string
        skills:
            type: array
            items:
              type: string
        address:
          type: object
        createdAt:
            type: string
            description: created date
            format: date-time
        updatedAt:
            type: string
            description: updated date
            format: date-time
      required:
        - name
        - uuid
        - role
        - email
        - password
    Users:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          uuid:
            type: string
          role:
            type: string
            enum:
              - USER
              - RETAILER
              - RETAILERMANAGER
              - DELIEVERYPARTNER
              - DELIVERYMANAGER
              - SUPERADMIN
            default: USER
          email:
            type: string
          language:
            type: array
            items:
              type: string
          skills:
            type: array
            items:
              type: string
          address:
            type: object
          createdAt:
            type: string
            description: created date
            format: date-time
          updatedAt:
            type: string
            description: updated date
            format: date-time
        
    